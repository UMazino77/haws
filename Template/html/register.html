<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Forum</title>
    <link rel="stylesheet" href="../Template/css/register.css">
    <style>
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 4px;
        }
        .noscript-warning {
            color: white;
            font-size: 14px;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>

<body>
    <noscript>
        <div class="noscript-warning">
            JavaScript is disabled in your browser. Please enable JavaScript to use this site properly.
        </div>
    </noscript>
    <div class="wrapper">
        <form id="registerForm" action="/register" method="post">
            <h2>Register</h2>
            <div class="input-field">
                <input type="text" name="username" id="username" required>
                <label>Username</label>
                <small id="usernameError" class="error-message"></small>
            </div>
            <div class="input-field">
                <input type="email" id="email" name="email" required>
                <label>Email Address</label>
                <small id="emailError" class="error-message"></small>
            </div>
            <div class="input-field">
                <input type="password" id="password" name="password" required>
                <label>Create Password</label>
                <small id="passwordError" class="error-message"></small>
            </div>
            <div class="input-field">
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <label>Confirm Password</label>
                <small id="confirmPasswordError" class="error-message"></small>
            </div>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="/login">Login</a></p>
            <small id="generalError" class="error-message"></small>
        </form>
    </div>
    <div class="div">
        <hr class="hr">
        <span class="span">or</span>
        <hr >
